<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app" class="container pt-4">
        <header class="">
            <div class="d-flex justify-content-between py-3 flex-wrap">
                <router-link to="/" class="mx-auto my-3">
                    <h1 class="text-success text-center"><em>Imagery</em></h1>
                </router-link>

                <div class="position-relative search-box mx-auto my-3 w-100">
                    <input type="text" class="form-control" v-model="search">
                    <i class="fas fa-search center-all-h text-white bg-success cursor-pointer"
                        v-on:click="getMatchedMemes()"></i>
                </div>

                <div class="social-links center-all-h mx-auto mb-3">
                    <a href="#">
                        <i class="fab fa-facebook-square text-warning"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram text-success"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter-square text-warning"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-pinterest-square text-success"></i>
                    </a>
                </div>
            </div>
            <div class="mb-4 bg-success text-white text-capitalize text-center">
                <h4 class="p-3">Browse through high quality memes</h4>
            </div>
        </header>
        <main>
            <router-view></router-view>
        </main>
        <footer class="bg-success py-2 mt-3">
            <h1 class="text-white text-center my-4"><em>Imagery</em></h1>
            <div class="social-links center-all-h mx-auto mb-3">
                <a href="#">
                    <i class="fab fa-facebook-square text-white"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram text-warning"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square text-white"></i>
                </a>
                <a href="#">
                    <i class="fab fa-pinterest-square text-warning"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="./home.js"></script>

    <script>
        const routes = [
            { path: '/', component: HomeComponent },
            { path: '/:name', component: HomeComponent, props: true },
        ];

        new Vue({
            el: '#app',
            data: {
                search: ''
            },
            router: new VueRouter({
                routes
            }),
            methods: {
                getMatchedMemes() {
                    this.$router.push({ path: '/' + this.search, params: { search: this.search } });
                }
            }
        });
    </script>
</body>

</html>

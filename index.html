<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app" class="container px-5">
        <header class="d-flex justify-content-between py-5">
            <h1 class="header-logo">
                <router-link to="/"><em>Brewery |</em> <i class="fas fa-beer ml-3"></i></router-link>
            </h1>
            <div class="social-links center-all-h">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-pinterest-p"></i>
                </a>
            </div>
        </header>
        <main>
            <router-view></router-view>
        </main>
        <footer class="py-3">
            <div class="center-all-h">
                <h1><em>Brewery |</em> <i class="fas fa-beer ml-3"></i> </h1>
            </div>
            <div class="text-center pt-2">&copy; 2019 | Yusoof Ali (yusoofash@gmail.com)</div>
        </footer>
    </div>

    <script src="./home.js"></script>
    <script src="./details.js"></script>

    <script>
        const routes = [
            { path: '/', component: HomeComponent },
            { path: '/detail/:id', component: BeerDetailComponent }
        ];

        new Vue({
            el: '#app',
            router: new VueRouter({
                routes
            })
        });
    </script>
</body>

</html>
